<template name="project">
	<section class="tile third bio">
		<img src="{{img}}" alt="{{title}}" />
		<article>
			<header>
				<h3>{{title}}</h3>
			</header>
			{{description}}
			<footer>
				{{#if link}}
					<a href="{{link}}">Link</a>
					{{#if git}}
						-
					{{/if}}
				{{/if}}
				{{#if git}}
					<a href="{{git}}">Git</a>
				{{/if}}
			</footer>
		</article>
	</section>
</template>
